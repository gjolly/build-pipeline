name: Ubuntu image build
on:
  workflow_call:
    inputs:
      series:
        description: Ubuntu series to build
        required: true
        default: focal
        type: string
      mirror:
        description: Mirror to use after debootstrap
        required: true
        default: http://archive.ubuntu.com/ubuntu
        type: string

jobs:
  debootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: update APT cache
        run: sudo apt-get update
      - name: installing dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
                debootstrap \
                python3.9
      - name: installing genesis
        run: sudo python3.9 -m pip install git+https://github.com/gjolly/genesis.git@cli
      - name: running debootstrap
        run: sudo genesis debootstrap --output ./rootfs --series ${{ inputs.series }}
      - name: Updating the system
        run: |
          sudo genesis update-system \
            --rootfs-dir ./rootfs \
            --mirror "${{ inputs.mirror }}" \
            --series ${{ inputs.series }} \
            --extra-package apt-transport-https \
            --extra-package ca-certificates \
            --extra-package cloud-guest-utils \
            --extra-package cloud-init \
            --extra-package curl \
            --extra-package git \
            --extra-package htop \
            --extra-package openssh-server \
            --extra-package tmux \
            --extra-package vim \
            --extra-package wget
      - name: creating tarball
        run: sudo tar czvf rootfs.tar.gz ./rootfs
      - name: Saving rootfs tarball
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.series }}-rootfs.tar.gz
          path: rootfs.tar.gz

  # this is an non-bootable binary image which does
  # not include grub on any kernel
  base-image:
    runs-on: ubuntu-latest
    needs: ['debootstrap']
    steps:
      - name: update APT cache
        run: sudo apt-get update
      - name: installing dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
                qemu-utils \
                kpartx \
                python3.9
      - name: installing genesis
        run: sudo python3.9 -m pip install git+https://github.com/gjolly/genesis.git@cli
      - uses: actions/download-artifact@master
        with:
          name: ${{ inputs.series }}-rootfs.tar.gz
      - name: extract rootfs
        run: sudo tar xf rootfs.tar.gz
      - name: creating disk-image
        run: sudo genesis create-disk --rootfs-dir ./rootfs
      - name: Saving disk-image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.series }}.img
          path: disk.img

  # kvm kernel + grub
  kvm-image:
    runs-on: ubuntu-latest
    needs: ['base-image']
    steps:
      - name: installing dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
                qemu-utils \
                kpartx \
                python3.9
      - uses: actions/download-artifact@master
        with:
          name: ${{ inputs.series }}.img
      - name: installing genesis
        run: sudo python3.9 -m pip install git+https://github.com/gjolly/genesis.git@cli
      - name: Updating the system
        run: |
          sudo genesis install-packages \
            --disk-image disk.img \
            --package linux-kvm
      - name: Install Grub
        run: |
          sudo genesis install-grub --disk-image disk.img
      - name: Converting to qcow2
        run: |
          sudo qemu-img convert -f raw -O qcow2 disk.img ${{ inputs.series }}-kvm.img
      - name: Saving disk-image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.series }}-kvm.img
          path: ${{ inputs.series }}-kvm.img

  # azure kernel + grub + walinuxagent
  azure-image:
    runs-on: ubuntu-latest
    needs: ['base-image']
    steps:
      - name: installing dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
                qemu-utils \
                kpartx \
                python3.9
      - uses: actions/download-artifact@master
        with:
          name: ${{ inputs.series }}.img
      - name: installing genesis
        run: sudo python3.9 -m pip install git+https://github.com/gjolly/genesis.git@cli
      - name: Updating the system
        run: |
          sudo genesis install-packages \
            --disk-image disk.img \
            --package linux-azure \
            --package walinuxagent
      - name: Install Grub
        run: |
          sudo genesis install-grub --disk-image disk.img
      - name: Converting to qcow2
        run: |
          sudo qemu-img convert -f raw -O vpc disk.img ${{ inputs.series }}-azure.vhd
      - name: Saving disk-image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.series }}-azure.vhd
          path: ${{ inputs.series }}-azure.vhd
